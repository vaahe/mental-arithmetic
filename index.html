<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/brain.png">
    <link rel="stylesheet" href="style.css">
    <title>Mental Arithmetic</title>
</head>

<body>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="select-options">
                <div>
                    <div>
                        <h1>Choose speed</h1>
                        <hr>
                    </div>
                    <div id="seconds">
                        <input type="radio" id="0.5s" name="seconds">
                        <label for="0.5s">0.5s</label>

                        <input type="radio" id="1s" name="seconds">
                        <label for="1s">1s</label>

                        <input type="radio" id="1.5s" name="seconds">
                        <label for="1.5s">1.5s</label>
                    </div>
                </div>

                <div>
                    <div>
                        <h1>Choose level</h1>
                        <hr>
                    </div>
                    <form id="level">
                        <input type="radio" id="easy" name="level" value="easy">
                        <label for="easy">Easy</label>

                        <input type="radio" id="medium" name="level" value="medium">
                        <label for="medium">Medium</label>

                        <input type="radio" id="hard" name="level" value="hard">
                        <label for="hard">Hard</label>
                    </form>
                </div>
            </div>

            <button id="start"><b>Start</b></button>
        </div>
    </div>

    <div id="output"></div>
</body>

<script src="script.js"></script>

</html>
