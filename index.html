<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/brain.png">
    <link rel="stylesheet" href="style.css">
    <title>Mental Arithmetic</title>
</head>

<body>
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="select-options">
            <div>
                <div>
                    <h1>Choose speed</h1>
                    <hr>
                </div>
                <form id="seconds">
                    <input type="radio" id="sec05" name="seconds" value="500" checked>
                    <label for="sec05">0.5s</label>

                    <input type="radio" id="sec1" name="seconds" value="1000">
                    <label for="sec1">1s</label>

                    <input type="radio" id="sec15" name="seconds" value="1500">
                    <label for="sec15">1.5s</label>
                </form>
            </div>

            <div>
                <div>
                    <h1>Choose level</h1>
                    <hr>
                </div>
                <form id="level">
                    <input type="radio" id="easy" name="level" value="easy" checked>
                    <label for="easy">Easy</label>

                    <input type="radio" id="medium" name="level" value="medium">
                    <label for="medium">Medium</label>

                    <input type="radio" id="hard" name="level" value="hard">
                    <label for="hard">Hard</label>
                </form>
            </div>
        </div>

        <button id="start"><b>Start</b></button>
    </div>
</div>

<p id="output"></p>

<div id="summary">
    <p>INPUT THE SUM OF THE NUMBERS</p>
    <label for="input"></label>
    <input type="number" id="input">
    <div>
        <button id="submit">Submit</button>
        <button id="start-again">Start Again</button>
    </div>
</div>

</body>

<script src="script.js"></script>

</html>
